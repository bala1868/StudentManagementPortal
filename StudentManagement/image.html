<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #333;
            font-size: 28px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #10b981;
            color: white;
            width: 100%;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            padding: 8px 16px;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .image-preview {
            margin: 20px 0;
        }

        .preview-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #e5e7eb;
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .student-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .student-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
            border: 4px solid #667eea;
        }

        .placeholder-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #e5e7eb;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #9ca3af;
        }

        .student-name {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .student-course {
            color: #6b7280;
            margin-bottom: 15px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .card-actions .btn {
            flex: 1;
            padding: 10px;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #6b7280;
            background: none;
            border: none;
        }

        .close-btn:hover {
            color: #333;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 5px solid #667eea;
        }

        .profile-name {
            font-size: 28px;
            font-weight: 700;
            color: #333;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .info-item {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .info-label {
            font-weight: 600;
            color: #6b7280;
            font-size: 14px;
        }

        .info-value {
            font-size: 16px;
            color: #333;
        }

        .empty-state {
            background: white;
            border-radius: 10px;
            padding: 60px 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .empty-state-icon {
            font-size: 80px;
            color: #e5e7eb;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 18px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Management System</h1>
            <button class="btn btn-primary" onclick="toggleForm()">
                <span id="formToggleText">âž• Add Student</span>
            </button>
        </div>

        <div class="form-container" id="formContainer">
            <h2 style="margin-bottom: 20px; color: #333;">Student Registration Form</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="studentName" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="studentEmail" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label>Phone Number *</label>
                    <input type="tel" id="studentPhone" placeholder="+1 234 567 8900" required>
                </div>
                <div class="form-group">
                    <label>Date of Birth *</label>
                    <input type="date" id="studentDOB" required>
                </div>
                <div class="form-group">
                    <label>Course *</label>
                    <input type="text" id="studentCourse" placeholder="Computer Science" required>
                </div>
                <div class="form-group">
                    <label>Student Photo *</label>
                    <input type="file" id="studentPhoto" accept="image/*" onchange="previewImage()" required>
                </div>
            </div>

            <div class="image-preview" id="imagePreview" style="display: none;">
                <p style="font-weight: 600; margin-bottom: 10px; color: #333;">Image Preview:</p>
                <img id="previewImg" class="preview-img" alt="Preview">
            </div>

            <button class="btn btn-success" onclick="registerStudent()">Register Student</button>
        </div>

        <div class="students-grid" id="studentsGrid"></div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">ðŸ‘¤</div>
            <p class="empty-state-text">No students registered yet. Click "Add Student" to get started.</p>
        </div>

        <div class="modal" id="profileModal">
            <div class="modal-content">
                <button class="close-btn" onclick="closeModal()">Ã—</button>
                <div class="profile-header">
                    <img id="modalPhoto" class="profile-photo" alt="Student Photo">
                    <h2 class="profile-name" id="modalName"></h2>
                </div>
                <div class="profile-info">
                    <div class="info-item">
                        <span style="font-size: 20px;">ðŸ“§</span>
                        <div>
                            <div class="info-label">Email</div>
                            <div class="info-value" id="modalEmail"></div>
                        </div>
                    </div>
                    <div class="info-item">
                        <span style="font-size: 20px;">ðŸ“±</span>
                        <div>
                            <div class="info-label">Phone</div>
                            <div class="info-value" id="modalPhone"></div>
                        </div>
                    </div>
                    <div class="info-item">
                        <span style="font-size: 20px;">ðŸ“…</span>
                        <div>
                            <div class="info-label">Date of Birth</div>
                            <div class="info-value" id="modalDOB"></div>
                        </div>
                    </div>
                    <div class="info-item">
                        <span style="font-size: 20px;">ðŸ“š</span>
                        <div>
                            <div class="info-label">Course</div>
                            <div class="info-value" id="modalCourse"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let students = [];
        let imageBase64 = null;

        // Load students from localStorage on page load
        window.onload = function() {
            const savedStudents = localStorage.getItem('students');
            if (savedStudents) {
                students = JSON.parse(savedStudents);
                displayStudents();
            } else {
                showEmptyState();
            }
        };

        function toggleForm() {
            const formContainer = document.getElementById('formContainer');
            const formToggleText = document.getElementById('formToggleText');
            
            if (formContainer.classList.contains('active')) {
                formContainer.classList.remove('active');
                formToggleText.textContent = 'âž• Add Student';
                clearForm();
            } else {
                formContainer.classList.add('active');
                formToggleText.textContent = 'âœ– Cancel';
            }
        }

        function previewImage() {
            const fileInput = document.getElementById('studentPhoto');
            const file = fileInput.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imageBase64 = e.target.result;
                    document.getElementById('previewImg').src = imageBase64;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function registerStudent() {
            const name = document.getElementById('studentName').value.trim();
            const email = document.getElementById('studentEmail').value.trim();
            const phone = document.getElementById('studentPhone').value.trim();
            const dob = document.getElementById('studentDOB').value;
            const course = document.getElementById('studentCourse').value.trim();

            if (!name || !email || !phone || !dob || !course || !imageBase64) {
                alert('Please fill all fields and upload a photo!');
                return;
            }

            const newStudent = {
                id: Date.now(),
                name: name,
                email: email,
                phone: phone,
                dateOfBirth: dob,
                course: course,
                photo: imageBase64,
                createdAt: new Date().toISOString()
            };

            students.push(newStudent);
            localStorage.setItem('students', JSON.stringify(students));
            
            displayStudents();
            clearForm();
            toggleForm();
        }

        function displayStudents() {
            const grid = document.getElementById('studentsGrid');
            const emptyState = document.getElementById('emptyState');

            if (students.length === 0) {
                showEmptyState();
                return;
            }

            emptyState.style.display = 'none';
            grid.innerHTML = '';

            students.forEach(student => {
                const card = document.createElement('div');
                card.className = 'student-card';
                card.innerHTML = `
                    ${student.photo 
                        ? `<img src="${student.photo}" alt="${student.name}" class="student-photo">`
                        : `<div class="placeholder-photo">ðŸ‘¤</div>`
                    }
                    <div class="student-name">${student.name}</div>
                    <div class="student-course">${student.course}</div>
                    <div class="card-actions">
                        <button class="btn btn-primary" onclick="viewProfile(${student.id})">View Profile</button>
                        <button class="btn btn-danger" onclick="deleteStudent(${student.id})">Delete</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function viewProfile(id) {
            const student = students.find(s => s.id === id);
            if (!student) return;

            document.getElementById('modalPhoto').src = student.photo || '';
            document.getElementById('modalName').textContent = student.name;
            document.getElementById('modalEmail').textContent = student.email;
            document.getElementById('modalPhone').textContent = student.phone;
            document.getElementById('modalDOB').textContent = student.dateOfBirth;
            document.getElementById('modalCourse').textContent = student.course;

            document.getElementById('profileModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('profileModal').classList.remove('active');
        }

        function deleteStudent(id) {
            if (confirm('Are you sure you want to delete this student?')) {
                students = students.filter(s => s.id !== id);
                localStorage.setItem('students', JSON.stringify(students));
                displayStudents();
            }
        }

        function clearForm() {
            document.getElementById('studentName').value = '';
            document.getElementById('studentEmail').value = '';
            document.getElementById('studentPhone').value = '';
            document.getElementById('studentDOB').value = '';
            document.getElementById('studentCourse').value = '';
            document.getElementById('studentPhoto').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            imageBase64 = null;
        }

        function showEmptyState() {
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('studentsGrid').innerHTML = '';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('profileModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
